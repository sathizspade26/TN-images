  function toggleFontSize(size) {
    // size may be regular, large, larger
    switch (size) {
      case 'regular':
        document.getElementById("navMeau-home").style.fontSize = "0.90rem";
        break;
      case 'large':
        document.getElementById("body").style.fontSize = "0.95em";
        break;
      case 'larger':
        document.getElementById("body").style.fontSize = "1.00em";
        break;
      default:
        // code block
    }
  }

  // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
  window.onscroll = function() {
    scrollFunction()
  };

  function scrollFunction(x) {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      $(".main-menu").addClass("fixed-top-scroll");
      document.getElementById("site-logo").style.width = "40px";
      document.getElementById("navbar").style.backgroundColor = "#15455d";
      document.getElementById("logo-txt").style.marginBottom = "0px";
      document.getElementById("navbar").style.paddingLeft = "9.3em";
      // document.getElementById("navbar-ul").style.marginLeft = "3.5em";


    } else {
      $(".main-menu").removeClass("fixed-top-scroll");
      document.getElementById("site-logo").style.width = "60px";
      document.getElementById("navbar").style.backgroundColor = "transparent";
      document.getElementById("navbar").style.boxShadow = "none";
      document.getElementById("navbar").style.boxShadow = "none";
      document.getElementById("navbar").style.paddingLeft = "8.5em";
      // document.getElementById("navbar-ul").style.marginLeft = "2.80em";
    }
  }

  $(window).scroll(function() {
    var scroll = $(window).scrollTop();

    //>=, not <=
    if (scroll >= 80) {
      //clearHeader, not clearheader - caps H
      $(".navigation").addClass("darkHeader");
    }
  });

  function changemysize(myvalue) {

    var size = parseInt($('body').css("font-size"));
    size+myvalue;
    $('body').css("font-size", size);
  }
</script>
